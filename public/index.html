<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppeteer Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #searchBar {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 15px;
      border: 1px solid #ccc;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    #searchButton:hover {
      background-color: #0056b3;
    }
    #tabs {
      margin-top: 20px;
    }
    .tab {
      display: inline-block;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ddd;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 15px;
      position: relative;
    }
    .tab .close {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      cursor: pointer;
    }
    .active-tab {
      background: #ddd;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow: auto;
      height: 80vh;
      border-radius: 15px;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
    .result {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .result h3 {
      margin: 0;
    }
    .result a {
      text-decoration: none;
      color: #007bff;
    }
    .result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <input type="text" id="searchBar" placeholder="Search on Google">
  <button id="searchButton">Search</button>
  <div id="tabs"></div>
  <div id="output"></div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const searchButton = document.getElementById('searchButton');
    const searchBar = document.getElementById('searchBar');
    const output = document.getElementById('output');
    const tabsContainer = document.getElementById('tabs');

    let tabs = [];
    let currentTab = null;

    searchButton.addEventListener('click', () => {
      const query = searchBar.value;
      if (query.trim() !== '') {
        socket.emit('search', query);
      }
    });

    searchBar.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchButton.click();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === 'w') {
        event.preventDefault();
        if (currentTab !== null) {
          closeTab(currentTab);
        }
      }
    });

    socket.on('searchResults', (results) => {
      const tabId = Date.now();
      tabs.push({ id: tabId, results });
      createTab(tabId);
      switchTab(tabId);
    });

    socket.on('pageContent', (content) => {
      const iframe = document.createElement('iframe');
      output.innerHTML = '';
      output.appendChild(iframe);
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(content);
      doc.close();
    });

    function createTab(id) {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.innerText = `Tab ${tabs.length}`;
      tab.dataset.id = id;
      const closeButton = document.createElement('span');
      closeButton.className = 'close';
      closeButton.innerText = 'Ã—';
      closeButton.onclick = (e) => {
        e.stopPropagation();
        closeTab(id);
      };
      tab.appendChild(closeButton);
      tab.onclick = () => switchTab(id);
      tabsContainer.appendChild(tab);
    }

    function switchTab(id) {
      currentTab = id;
      const tabContent = tabs.find(tab => tab.id === id).results;
      output.innerHTML = '';
      tabContent.forEach(result => {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'result';
        const title = document.createElement('h3');
        const link = document.createElement('a');
        link.href = result.link;
        link.target = '_blank';
        link.innerText = result.title;
        link.onclick = (e) => {
          e.preventDefault();
          socket.emit('navigate', e.target.href);
        };
        title.appendChild(link);
        const snippet = document.createElement('p');
        snippet.innerText = result.snippet;
        resultDiv.appendChild(title);
        resultDiv.appendChild(snippet);
        output.appendChild(resultDiv);
      });

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active-tab');
      });
      document.querySelector(`.tab[data-id="${id}"]`).classList.add('active-tab');
    }

    function closeTab(id) {
      tabs = tabs.filter(tab => tab.id !== id);
      const tabElement = document.querySelector(`.tab[data-id="${id}"]`);
      if (tabElement) {
        tabElement.remove();
      }
      if (currentTab === id && tabs.length > 0) {
        switchTab(tabs[tabs.length - 1].id);
      } else if (tabs.length === 0) {
        output.innerHTML = '';
        currentTab = null;
      }
    }
  </script>
</body>
</html>
